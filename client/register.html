    <div class="container h-100" style="background-color: rgba(0, 0, 0, 0.2); box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-md-6 col-lg-4 text-center" style="margin-top: 30px;">
                <p>
                    <strong>Start Your Jouney</strong><br>
                    <strong>Sign up below!</strong> <a href="register.html">Register Here</a>
                </p>
                <div class="card" style="margin-top: 30px; margin-bottom: 45px;">
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Password</label>
                                <input type="password" class="form-control" id="exampleInputPassword1" required minlength="8" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])">
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1"><br>
                                <label class="form-check-label" for="exampleCheck1">Remember me</label><br>
                                <input type="checkbox" id="terms" name="terms" required>
                                <label for="terms">I agree to the Terms of Service and Privacy Policy</label>
                            </div>
                            <button type="submit" class="btn btn-dark">Sign Up</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
